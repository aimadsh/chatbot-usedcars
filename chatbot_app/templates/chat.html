<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Tomobilty chatBot</title>
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap icons -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Google fonts-->
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link href="https://fonts.googleapis.com/css2?family=Newsreader:ital,wght@0,600;1,600&amp;display=swap" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,300;0,500;0,600;0,700;1,300;1,500;1,600;1,700&amp;display=swap" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,400;1,400&amp;display=swap" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        
        <!-- CSS CUSTOM -->
        {% load static %}
        <link href="{% static 'css/bootstrap.min.css' %}" >  
          
          
        <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    </head>
    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light fixed-top shadow-sm" id="mainNav">
            <div class="container px-5">
                <a class="navbar-brand fw-bold" href="http://localhost:8000/">Tomobilty</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="bi-list"></i>
                </button>
                
            </div>
        </nav>
        <!-- Mashead header-->
        
        <header class="masthead">
            <div class="container px-5">
                <div class="row gx-5 align-items-center">
                    <div class="col-lg-6">
                        <!-- Mashead text and app badges-->


                        <form class="row g-3 needs-validation" novalidate action="/chat" method="POST">
                            {% csrf_token %}
                            <h1>Welcome to Tomobilty</h1>
                            <div class="mb-3">
                                <label for="exampleFormControlTextarea1" class="form-label">ask Tomobilty :   </label>
                                <textarea type="text" name="que" class="form-control" id="exampleFormControlTextarea1" rows="1"></textarea>
                              </div>
                              <div class="d-grid gap-2">
                                <button class="btn btn-primary">submit</button>
                              </div>
                            
                        </form>
                        
                       
                          <br>
                          <span class="border-bottom-0">
                          <figure class="text-center">
                            <blockquote class="blockquote">
                                <label class="text-danger" name="ans">{{ans}}</label>
                            </blockquote>
                          </figure>
                        </span>
                        
                        
                       



                    </div>
                    <div class="card text-white bg-primary mb-3" style="max-width: 30rem;">
                        <div class="card-header">Quick Guide :</div>
                        <div class="card-body">
                            <ul>
                                <h3 class="card-title">Tomobilty</h3>
                                <li>
                                    <p class="card-text">This is Tomobilty, ask a question don't be shy.</p>
                                </li>
                                <li>
                                    <p class="card-text">First, Search by fuel type.</p>
                                </li>
                                <li>
                                    <p class="card-text">Second, Search by budget (minimum 30 000 Dhs).</p>
                                </li>
                                <li>
                                    <p class="card-text">Third, Search by Car brand.</p>
                                </li>
                            </ul>
                          
                         
                        </div>
                      </div>
                </div>
            </div>
        </header>
        <!-- Quote/testimonial aside-->
       



        
        <!-- Footer-->
       
        <!-- Feedback Modal-->
        
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/scripts.js' %}"></script>

        
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <!-- * *                               SB Forms JS                               * *-->
        <!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
    </body>
</html>
